name: Ssh action
on:
  workflow_dispatch:
  
jobs: 
  aws_cdk: 
    name: Build and deploy
    runs-on: ubuntu-latest
    environment: sohost
    steps:
    - name: Repository checkout
      uses: actions/checkout@v2
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: whoami
