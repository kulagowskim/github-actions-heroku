name: Staging deploy
on:
  workflow_dispatch:

jobs: 
  build: 
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
    - name: ls -a via ssh
      uses: fifsky/ssh-action@master
      with:
        command: |
          cd /tmp
          ls -a
        host: ${{ secrets.STAGING_HOST }}
        user: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_KEY}}